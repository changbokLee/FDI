<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <canvas id="my" width="500" height="500" style="background: red;"></canvas>
    <script>
        var can = document.getElementById("my");
        var con = can.getContext("2d");
       
      
        con.lineWidth = 0;

        for(var i = 0; i < 10; i++){
        con.font = 10*i +"px forte";
        con.strokeText("JavaScript" , 10*i , 30*i , 60*i);
        con.lineWidth = +i;
        
        }
        

    </script>
</body>
</html>
