<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="my" style = "background-color: coral; "width="200px" height="200px"></canvas>
    <script>
        var can = document.getElementById("my");
        var con = can.getContext("2d");
        con.beginPath();
        con.moveTo(120 , 20);
        con.lineTo(20, 50);
        con.lineTo(150, 120);
        con.lineTo(120, 20);
        con.strokeStyle = "magenta";
        con.stroke();


    </script>
</body>
</html>
